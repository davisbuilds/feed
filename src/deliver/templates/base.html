<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="color-scheme" content="dark light" />
    <meta name="supported-color-schemes" content="dark light" />
    <title>{{ subject }}</title>
    <!--[if mso]>
      <style type="text/css">
        body,
        table,
        td {
          font-family: Arial, Helvetica, sans-serif !important;
        }
      </style>
    <![endif]-->
    <style type="text/css">
      /* Reset */
      body,
      table,
      td,
      p,
      a,
      li {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        -ms-interpolation-mode: bicubic;
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
      }

      /* Base */
      body {
        margin: 0 !important;
        padding: 0 !important;
        background-color: #020617;
        color: #e2e8f0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
      }

      /* Container */
      .email-container {
        max-width: 600px;
        margin: 0 auto;
      }

      /* Typography */
      h1 {
        font-size: 28px;
        line-height: 1.3;
        font-weight: 700;
        margin: 0 0 16px 0;
        color: #f8fafc;
      }
      h2 {
        font-size: 20px;
        line-height: 1.4;
        font-weight: 600;
        margin: 32px 0 12px 0;
        color: #f8fafc;
      }
      h3 {
        font-size: 16px;
        line-height: 1.5;
        font-weight: 600;
        margin: 24px 0 8px 0;
        color: #cbd5e1;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        margin: 0 0 16px 0;
        color: #cbd5e1;
      }
      a {
        color: #7dd3fc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      /* Components */
      .header {
        background-color: #0b1220;
        padding: 32px 24px;
        text-align: center;
      }
      .header h1 {
        color: #f8fafc;
        font-size: 24px;
        margin: 0;
      }
      .header .date {
        color: #94a3b8;
        font-size: 14px;
        margin-top: 8px;
      }

      .content {
        background-color: #111827;
        padding: 32px 24px;
      }

      .summary-box {
        background-color: #1e293b;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 24px;
      }
      .summary-box p {
        margin-bottom: 0;
      }

      .category {
        border-top: 1px solid #334155;
        padding-top: 24px;
        margin-top: 24px;
      }
      .category:first-child {
        border-top: none;
        padding-top: 0;
        margin-top: 0;
      }

      .category-header {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
      }
      .category-badge {
        background-color: #1e293b;
        color: #cbd5e1;
        font-size: 12px;
        font-weight: 600;
        padding: 4px 8px;
        border-radius: 4px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .article {
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid #334155;
      }
      .article:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }
      .article-title {
        font-size: 16px;
        font-weight: 600;
        color: #f8fafc;
        margin-bottom: 4px;
      }
      .article-meta {
        font-size: 13px;
        color: #94a3b8;
        margin-bottom: 8px;
      }
      .article-summary {
        font-size: 15px;
        color: #cbd5e1;
        margin-bottom: 8px;
      }
      .article-takeaways {
        font-size: 14px;
        color: #94a3b8;
        padding-left: 16px;
        margin: 8px 0 0 0;
      }
      .article-takeaways li {
        margin-bottom: 4px;
      }

      .read-link {
        font-size: 14px;
        font-weight: 500;
        color: #7dd3fc;
      }

      .footer {
        background-color: #0b1220;
        padding: 24px;
        text-align: center;
      }
      .footer p {
        font-size: 13px;
        color: #94a3b8;
        margin: 0;
      }

      /* Responsive */
      @media screen and (max-width: 600px) {
        .email-container {
          width: 100% !important;
        }
        .content {
          padding: 24px 16px !important;
        }
        h1 {
          font-size: 24px !important;
        }
        h2 {
          font-size: 18px !important;
        }
      }
    </style>
  </head>
  <body>
    <center>
      <table
        role="presentation"
        cellspacing="0"
        cellpadding="0"
        border="0"
        width="100%"
        style="background-color: #020617"
      >
        <tr>
          <td style="padding: 20px 0">{% block content %}{% endblock %}</td>
        </tr>
      </table>
    </center>
  </body>
</html>
